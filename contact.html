<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="contact.css">
<link rel="stylesheet" href="stylsheet.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://cdn.jsdeliver.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
<script src="main.js"></script>
</head>
<body>
  <div class="topnav" id="myTopnav">
    <h1 id="icon">Christina Petris</h1>
    <div id="padding" class="padding">
    <a class="home" href="#home" class="active">Home</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
    </div>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
  </div>

  <script>
  function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
      x.className += " responsive";
    } else {
      x.className = "topnav";
    }

    var x = document.getElementById("padding");
    if (x.className === "padding") {
      x.className += " responsive";
    } else {
      x.className = "padding";
    }
  }
  </script>

<div class="container">
  <form id="contact" method="POST" action="https://formspree.io/christina.petris@outlook.com">
    <h3>Contact</h3>
    <fieldset>
      <input name="name" placeholder="Your name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input name="email" placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number" type="tel" tabindex="3" name="telephone" required>
    </fieldset>
    <fieldset>
      <textarea name="message" placeholder="Type your Message Here...." tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending" value="SEND MESSAGE">Submit</button>
    </fieldset>
  </form>


</div>


</body>
</html>
